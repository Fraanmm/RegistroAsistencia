<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="/assets/img/inicio.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>
  </div>

  <ion-card [hidden]="!isLoginVisible">
    <ion-card-header>
      <ion-card-title>Iniciar sesión</ion-card-title>
      <ion-button [routerLink]="['/admin/controller']" fill="clear">Admin</ion-button>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Nombre de Usuario" labelPlacement="floating" [(ngModel)]="username" type="text" placeholder="Ingrese su nombre de usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Contraseña" labelPlacement="floating" [(ngModel)]="password" type="password" placeholder="Ingrese su contraseña"></ion-input>
        </ion-item>
      </ion-list>

      <ion-buttons slot="end">
        <ion-button (click)="iniciarSesion()" fill="outline">Iniciar sesión</ion-button>
      </ion-buttons>

      <ion-footer>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button [routerLink]="['/registro']" fill="clear">
              ¿No tienes cuenta? Registrarse
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <h1>Bienvenido/a</h1>
        </ion-card-title>
        <ion-card-subtitle>Accede a tu cuenta</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        
        <form (ngSubmit)="iniciarSesion()">
          <ion-list>
            <ion-item>
              <ion-input [(ngModel)]="usuario" name="usuario" label="Nombre de Usuario"  type="usuario" placeholder="Ingrese su usuario" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="password" name="password" label="Contraseña" type="password" placeholder="Ingrese su contraseña" required></ion-input>
            </ion-item>
          </ion-list>

          <br>
          <ion-button type="submit">
            Iniciar Sesión
          </ion-button>
        </form>

        <ion-button expand="block" color="light" [routerLink]="['/recuperar']">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">
        ¿No tienes cuenta? Regístrate
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

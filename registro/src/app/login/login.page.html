<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

<ion-card>

  <ion-card-header>
    <ion-card-title>Registro de Usuario</ion-card-title>
  </ion-card-header>

  <ion-card-content>
  
    <form [formGroup]="formularioLogin">

      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    
    </form>

    <br>

    <ion-button >
      Ingresar
    </ion-button>

  </ion-card-content>

</ion-card>

</ion-content>

<ion-footer>

  <ion-toolbar>

    <ion-buttons slot="end">

        <ion-button [routerLink] = "['/registro']">
          Registrarse
        </ion-button>

    </ion-buttons>
    
  </ion-toolbar>

</ion-footer>

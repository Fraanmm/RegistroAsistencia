<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
    <ion-button [routerLink]="['/controller']" fill="clear" slot="end">
      Admin
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="/assets/img/inicio.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
  </div>

  <div class="overlay"></div>

  <div id="container" class="content">
    <ion-card class="transparent-card">
      <ion-card-header>
        <ion-card-title>
          <h1>Bienvenido/a</h1>
        </ion-card-title>
        <ion-card-subtitle>Accede a tu cuenta</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
          <ion-list>
            <ion-item>
              <ion-input [(ngModel)]="usuario" labelPlacement="floating" name="usuario" label="Nombre de Usuario" type="text" placeholder="Ingrese su usuario" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="password" labelPlacement="floating" name="password" label="Contraseña" type="password" placeholder="Ingrese su contraseña" required></ion-input>
            </ion-item>
          </ion-list>

          <br>
          <ion-buttons slot="end">
            <ion-button (click)="iniciarSesion()" fill="outline">
             Iniciar Sesion
            </ion-button>
          </ion-buttons>
        </form>

        <ion-button expand="block" color="light" [routerLink]="['/recuperar']" class="secondary-button">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="transparent-footer">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']" class="secondary-button">
        ¿No tienes cuenta? Regístrate
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

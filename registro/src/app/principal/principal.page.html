<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="onBackNavigation($event)"></ion-back-button>
    </ion-buttons>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="assets/img/bienvenido.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>
  </div>

  <ion-card class="transparent-card">
    <ion-card-header>
      <ion-card-title>
        <h1>Bienvenido/a {{ username }}</h1>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let asignatura of asignaturas">
          <ion-thumbnail slot="start">
            <img [src]="asignatura.imagen" alt="{{ asignatura.nombre }}" />
          </ion-thumbnail>
          <ion-label>{{ asignatura.nombre }}</ion-label>
          <ion-button slot="end" (click)="generarQR()">Generar QR</ion-button>
        </ion-item>
      </ion-list>

      <div *ngIf="qrData">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Código QR</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img [src]="qrData" alt="Código QR" style="width: 100%; height: auto;" />
          </ion-card-content>
        </ion-card>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

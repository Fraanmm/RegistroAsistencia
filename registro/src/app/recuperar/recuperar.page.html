<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="assets/img/recuperar.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
  </div>


  <div id="container">
    <ion-card class="transparent-card">
      <ion-card-header>
        <ion-card-title>Recuperación de Contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="usuario" name="usuario" placeholder="Ingrese su nombre de usuario" required></ion-input>
          </ion-item>
        </ion-list>

        <br>
        <ion-button expand="block" (click)="recuperarContra()">Recuperar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

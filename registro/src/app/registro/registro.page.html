<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="assets/img/registrarse.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
  </div>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <h1>Bienvenido/a</h1>
        </ion-card-title>
        <ion-card-subtitle>Formulario de Registro</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input label="Nombre de Usuario" labelPlacement="floating" type="text" placeholder="Ingrese su nombre de usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Correo Electrónico" labelPlacement="floating" type="email" placeholder="Ingrese su correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Contraseña" labelPlacement="floating" type="password" placeholder="Ingrese su contraseña"></ion-input>
          </ion-item>
        </ion-list>

        <br>
        <ion-buttons slot="end">
          <ion-button (click)="registroAPI()" fill="outline">
            Registrarse
          </ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">
        ¿Ya tienes cuenta? Iniciar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
